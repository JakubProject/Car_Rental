<!DOCTYPE html>
<html lang="en">

<head>
    <title>Historia wynajmu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-container {
            flex-grow: 1;
            padding: 20px;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table thead {
            background-color: #007bff;
            color: #ffffff;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .table tbody tr td {
            font-size: 14px;
        }

        .empty-message {
            font-style: italic;
            color: #6c757d;
        }

        h3 {
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>

<body>
<nav th:replace="fragments/clientNavbar :: clientNavbar"></nav>
<div class="content-container">
    <div class="main-container">
        <h3 class="text-center">Historia wynajmu</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Samochód</th>
                <th>Całkowity koszt</th>
                <th>Termin</th>
                <th>Oddział</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${carRents.empty}">
                <td colspan="5" class="text-center empty-message">Brak historii</td>
            </tr>
            <tr th:each="carRent : ${carRents}">
                <td><span th:text="${carRent.car.mark}">Mark</span> <span th:text="${carRent.car.model}">Model</span></td>
                <td><span th:text="${carRent.totalCost}">Total cost</span></td>
                <td><span th:text="${carRent.startDate}">Start</span> - <span th:text="${carRent.endDate}">End</span></td>
                <td><span th:text="${carRent.car.department.city}">Miasto</span><br>
                    <span th:text="${carRent.car.department.street}">Ulica</span><br>
                    <span th:text="${carRent.car.department.no}">Numer</span>
                </td>
                <td><span th:text="${carRent.status}">Status</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
